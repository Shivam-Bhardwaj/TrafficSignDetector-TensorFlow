[tool:pytest]
# Pytest configuration for TrafficSignDetector-TensorFlow security testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    security: Security-related tests
    performance: Performance and benchmarking tests
    stress: Stress and load testing
    integration: Integration tests
    unit: Unit tests
    slow: Tests that take a long time to run
    requires_tensorflow: Tests that require TensorFlow
    requires_psutil: Tests that require psutil for system monitoring

# Minimum version requirement
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel testing configuration
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto

# Coverage configuration (requires pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Filterwarnings to handle common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:numpy.*